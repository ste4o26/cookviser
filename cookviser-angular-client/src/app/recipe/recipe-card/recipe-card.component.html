<article class="card">
    <div class="card-image-container">
        <img class="card-image" src={{recipe.recipeThumbnail}} alt="Recipe Thumbnail">
    </div>

    <header class="card-header">
        <h3>{{recipe.name}}</h3>
        <p>By: {{recipe.publisherUsername}}</p>
    </header>

    <a [routerLink]="['/recipe/details/', recipe.id]" class="card-button">Let's Cook</a>
</article>
