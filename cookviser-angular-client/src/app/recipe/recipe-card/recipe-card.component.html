<article class="card">
    <div class="card-image-container">
        <img class="card-image" src={{recipe.imageThumbnailUrl}} alt="Recipe Thumbnail">
    </div>

    <header class="card-header">
        <h3>{{recipe.title}}</h3>
        <p>By: {{recipe.publisher}}</p>
    </header>

    <a routerLink="recipe/details/{{recipe.id}}" class="card-button">Let's Cook</a>
</article>
