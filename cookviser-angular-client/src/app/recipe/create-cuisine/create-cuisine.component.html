<main class="create-recipe-main">
    <form #createCuisineForm="ngForm" (ngSubmit)="submitHandler(createCuisineForm.value)" class="form-group"
        enctype="multipart/form-data">
        <h2>Create Cuisine</h2>

        <div class="input-container">
            <input type="text" ngModel #nameInput="ngModel" class="form-control" name="name" placeholder="Name">
        </div>

        <div class="input-container">
            <label for="file-input" id="file-label">Select Image</label>
            <input type="file" accept="image/*" class="form-control" name="cuisineImage" id="file-input"
                (change)="selectFileHandler($event)">
        </div>

        <button [disabled]="createCuisineForm.invalid" class="create-recipe-button">Create Cuisine</button>
    </form>
</main>
