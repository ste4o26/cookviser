<header class="site-header">
    <h1 class="site-title">Cookviser</h1>

    <nav class="site-nav">
        <ul class="nav-list domain">
            <li class="list-item">
                <a routerLink="/home">Home</a>
            </li>
            <li class="list-item">
                <a routerLink="/cuisine/all">All Cuisines</a>
            </li>
            <li class="list-item">
                <a routerLink="/recipe/all">All Recipes</a>
            </li>
            <li *ngIf="isLogedIn && !isBasicUser" class="list-item">
                <a routerLink="/user/all">All Users</a>
            </li>
            <li *ngIf="isLogedIn" class="list-item">
                <a routerLink="/recipe/add">Add Recipe</a>
            </li>
            <li *ngIf="isLogedIn && !isBasicUser" class="list-item">
                <a routerLink="/cuisine/add">Add Cuisine</a>
            </li>
        </ul>

        <ul class="nav-list auth">
            <li *ngIf="!isLogedIn" class="list-item">
                <a routerLink="/auth/login">Login</a>
            </li>
            <li *ngIf="!isLogedIn" class="list-item">
                <a routerLink="/auth/register">Register</a>
            </li>
            <li *ngIf="isLogedIn" class="list-item">
                <a [routerLink]="['/user/profile', username]">{{username}}</a>
            </li>
            <li *ngIf="isLogedIn" class="list-item">
                <button routerLink="auth/login" class="logout-button" (click)="clickHandler()">Log Out</button>
            </li>
        </ul>
    </nav>
</header>
